<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>David Trstenjak | Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <img class="ping" src="images/logo.svg" alt="logo">

    <h1><span style="color:hsl(0, 0%, 59%);">We are launching</span> <span style="color:hsl(209, 33%, 12%);font-weight:700;">soon!</span></h1>
    <h3>Subscribe and get notified</h3>
  
    <div class="notify">
      <div class="not2">
        <input type="email" placeholder="Your email address...">&nbsp;&nbsp;&nbsp;
      <button>Notify Me</button>
      </div>
      
      <span>Please provide a valid email address</span>
    </div>
    
    <img class="slika" src="images/illustration-dashboard.png" alt="slika">

    <div class="ikone">
      <ion-icon class="ic" name="logo-facebook"></ion-icon>
      <ion-icon class="ic" name="logo-twitter"></ion-icon>
      <ion-icon class="ic" name="logo-instagram"></ion-icon>
    </div>
  
    <p>&copy; Copyright Ping. All rights reserved.</p>
  
  </div>
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
